<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Banner Grande</title>
    <style>
        /* Estilos para o banner */
        .banner {
            width: 100%;
            height: 100vh; /* Ocupa a altura total da janela */
            background-image: url('img/baner1.webp'); /* Caminho da imagem do banner */
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            position: relative;
        }

        /* Sombreado no texto para melhor visibilidade */
        .banner h1 {
            font-size: 3em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .banner p {
            font-size: 1.5em;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            margin: 10px 0 20px;
        }

        /* Botão de chamada para ação */
        .banner a.button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .banner a.button:hover {
            background-color: #45a049;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .banner h1 {
                font-size: 2.5em;
            }
            .banner p {
                font-size: 1.2em;
            }
            .banner a.button {
                font-size: 1em;
                padding: 12px 25px;
            }
        }

    </style>
</head>
<body>

    <!-- Banner Grande -->
    <section class="banner">
        <div>
            <h1>Bem-vindo ao Nosso Site</h1>
            <p>Explore nossas ofertas e aproveite os melhores serviços.</p>
            <a href="#servicos" class="button">Saiba Mais</a>
        </div>
    </section>

</body>
</html>
